<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container {
            display: flex;
            margin-bottom: 10px;
        }

        .fill-width {
            flex: 1;
        }
    </style>
    <script>
        function compareHashes() {
            var hash1 = document.getElementById('hash1').value;
            var hash2 = document.getElementById('hash2').value;
            var result = document.getElementById('result');

            if (hash1 === hash2) {
                result.textContent = 'The hashes are identical.';
                result.style.color = 'green';
            } else {
                result.textContent = 'The hashes are not identical.';
                result.style.color = 'red';
            }
        }
    </script>
</head>
<body>
    <div class="flex-container">
        <label>Hash 1:</label>
        <input id="hash1" class="fill-width" type="text" />
    </div>
    <div class="flex-container">
        <label>Hash 2:</label>
        <input id="hash2" class="fill-width" type="text" />
    </div>
    <button onclick="compareHashes()">Compare</button>
    <p id="result"></p>
</body>
</html>
